<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prisijungimas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src="img/login_image.jpg" alt="form">
			</div>
			<form class="form-detail" action="#" method="post">
				<h2>Prisijungimas</h2>
				<div class="form-row">
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="El. pašto adresas" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Slaptažodis" required>
				</div>
				<div class="form-row-last">
					<a href="main_logged.html">
					<input type="button" name="register" class="register" value="Prisijungti">
					</a>
				</div>
				<div class="form-row-last">
					<a href="main_logged.html">
				     <img src="img/socialmedia.jpg" alt="form" style="width:60%">
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
